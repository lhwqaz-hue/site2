<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="URL 기반 메모장">
    <title>간편 메모장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 간편 메모장</h1>
            <p class="subtitle">URL로 메모를 저장하고 공유하세요</p>
        </header>

        <main>
            <div class="editor-section">
                <textarea id="notepad" placeholder="여기에 메모를 작성하세요..."></textarea>
            </div>

            <div class="controls">
                <button id="saveBtn" class="btn btn-primary">💾 URL로 저장</button>
                <button id="clearBtn" class="btn btn-secondary">🗑️ 초기화</button>
                <button id="copyBtn" class="btn btn-success">📋 URL 복사</button>
            </div>

            <div class="info-section">
                <div class="info-box">
                    <h3>📌 사용 방법</h3>
                    <ul>
                        <li><strong>작성:</strong> 위 텍스트 영역에 메모를 작성합니다</li>
                        <li><strong>저장:</strong> "URL로 저장" 버튼을 클릭하면 URL에 메모가 저장됩니다</li>
                        <li><strong>공유:</strong> "URL 복사" 버튼으로 링크를 복사하여 다른 사람과 공유할 수 있습니다</li>
                        <li><strong>자동저장:</strong> 브라우저 로컬 저장소에도 자동으로 저장됩니다</li>
                    </ul>
                </div>

                <div class="info-box stats">
                    <h3>📊 통계</h3>
                    <p>문자 수: <span id="charCount">0</span></p>
                    <p>단어 수: <span id="wordCount">0</span></p>
                    <p>줄 수: <span id="lineCount">0</span></p>
                </div>
            </div>
        </main>

        <footer>
            <p>💡 Tip: URL을 북마크하면 메모를 언제든 다시 볼 수 있습니다!</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
